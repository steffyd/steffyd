name: Deploy All Services

on:
  push:
    branches:
      - main

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}

jobs:
  deploy-homepage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init & Apply (homepage)
        working-directory: services/homepage/terraform
        env:
          TF_IN_AUTOMATION: true
        run: |
          terraform init -input=false
          terraform apply -auto-approve -input=false

      - name: Install Python and Ansible
        run: |
          sudo apt-get update -y
          sudo apt-get install -y python3 python3-pip
          python3 -m pip install --upgrade pip
          python3 -m pip install ansible

      - name: Install Ansible Galaxy requirements
        working-directory: services/homepage/ansible
        run: |
          if [ -f requirements.yml ]; then ansible-galaxy collection install -r requirements.yml; fi

      - name: Run Ansible Playbook (homepage)
        working-directory: services/homepage/ansible
        env:
          GCP_PROJECT_ID: ${{ env.GCP_PROJECT_ID }}
        run: |
          ansible-playbook upload_config.yml

  deploy-mealie:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init & Apply (mealie)
        working-directory: services/mealie/terraform
        env:
          TF_IN_AUTOMATION: true
        run: |
          terraform init -input=false
          terraform apply -auto-approve -input=false
